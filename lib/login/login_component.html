<form>
    <h1>Login</h1>
    <material-input id="username"
                    [(ngModel)]="username"
                    label="Username"
                    floatingLabel
                    autoFocus>
    </material-input>
    <material-input id="password"
                    [(ngModel)]="password"
                    type="password"
                    label="Password"
                    floatingLabel>
    </material-input>
    <material-button id="login-button"
                     raised
                     type="submit"
                     class="green"
                     (click)="login()">
        Submit
    </material-button>
</form>
